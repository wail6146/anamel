<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صفحة تسجيل الدخول - منصة المنتجات الريفية الجزائرية">
    <meta name="robots" content="noindex, nofollow">
    <title>تسجيل الدخول - المنتجات الريفية الجزائرية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Untitled-1.css">
</head>
<body>
    <main class="container py-5">
        <div class="login-container">
            <div class="form-header">
                <h1 class="h2"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h1>
                <p class="text-muted">أدخل بيانات حسابك للوصول إلى المتجر</p>
            </div>

            <form id="loginForm" class="needs-validation" novalidate>
                <!-- حقل البريد الإلكتروني -->
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           required 
                           autocomplete="email"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                           data-error="يرجى إدخال بريد إلكتروني صحيح">
                    <div class="invalid-feedback">يرجى إدخال بريد إلكتروني صحيح</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <div class="input-group">
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               required 
                               autocomplete="current-password"
                               minlength="8"
                               data-error="كلمة المرور يجب أن تكون 8 أحرف على الأقل">
                        <button class="btn btn-outline-secondary" 
                                type="button" 
                                id="togglePassword"
                                aria-label="إظهار/إخفاء كلمة المرور">
                            <i class="fas fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback">كلمة المرور يجب أن تكون 8 أحرف على الأقل</div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" 
                           class="form-check-input" 
                           id="rememberMe" 
                           name="rememberMe">
                    <label class="form-check-label" for="rememberMe">تذكرني</label>
                </div>

                <div id="loginError" class="alert alert-danger d-none" role="alert"></div>

                <button type="submit" class="btn btn-primary btn-login">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    <span class="button-text">تسجيل الدخول</span>
                </button>

                <!-- إضافة قسم معلومات الاتصال -->
                <div class="mt-4 pt-3 border-top">
                    <h5 class="text-center mb-3">تواصل معنا</h5>
                    <div class="d-flex justify-content-center gap-3 mb-2">
                        <div>
                            <i class="fas fa-phone-alt me-2 text-primary"></i>
                            <span>0123456789</span>
                        </div>
                        <div>
                            <i class="fas fa-envelope me-2 text-primary"></i>
                            <span>info@ruralproducts.dz</span>
                        </div>
                    </div>
                    <div class="text-center mt-2">
                        <a href="#" class="text-decoration-none mx-2"><i class="fab fa-facebook fa-lg text-primary"></i></a>
                        <a href="#" class="text-decoration-none mx-2"><i class="fab fa-instagram fa-lg text-danger"></i></a>
                        <a href="#" class="text-decoration-none mx-2"><i class="fab fa-twitter fa-lg text-info"></i></a>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <a href="/frogpass/forgot-password.html" class="text-muted">نسيت كلمة المرور؟</a>
                    <span class="mx-2">|</span>
                    <a href="../تسجيل الزبون/Untitled-1.html" class="text-primary">إنشاء حساب زبون</a>
                    <br><br>
                    <a href="../تسجيل كبائغ/seller-registration-page.html" class="text-primary">تسجيل كبائع</a>
                    <span class="mx-2">|</span>
                    <a href="../improved_html3.html" class="text-muted">العودة للرئيسية</a>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="document.js"></script>
</body>
</html>
